<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<h1 style="text-align: center;">HTML Graphics</h1>
<canvas id="line" width="200" height="100" style="border:1px solid #000000;"></canvas>
<canvas id="circle" width="200" height="100" style="border:1px solid #000000;"></canvas>
<canvas id="plainText" width="200" height="100" style="border:1px solid #000000;"></canvas>
<canvas id="strokeText" width="200" height="100" style="border:1px solid #000000;"></canvas>
<canvas id="linearGradient" width="200" height="100" style="border:1px solid #000000;"></canvas>
<canvas id="circularGradient" width="200" height="100" style="border:1px solid #000000;"></canvas>

<script>
    var c = document.getElementById("line");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();
</script>
<script>
    var c = document.getElementById("circle");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
</script>
<script>
    var c = document.getElementById("plainText");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 10, 50);
</script>
<script>
    var c = document.getElementById("strokeText");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.strokeText("Hello World", 10, 50);
</script>
<script>
    var c = document.getElementById("linearGradient");
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);
</script>
<script>
    var c = document.getElementById("circularGradient");
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);
</script>

</html>
