<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<h1 style="text-align: center;">Welcome to COEUS Training Centre GmbH</h1>
<form action="www.google.com" target="_blank" method="POST" autocomplete="on">
    <fieldset>
        <legend>Personal Data:</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="" autofocus><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value=""><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br>
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><br>
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" step="3"><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Female</label>
        <input type="radio" id="femmale" name="gender" value="female"><br>
        <input type="checkbox" id="student" name="profession" value="Student">
        <label for="student"> I am a Student.</label><br>
        <input type="checkbox" id="teacher" name="profession" value="Teacher">
        <label for="teacher"> I am a Teacher.</label><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="1" multiple>
            <option value="volvo" selected>Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br>
        <textarea name="message" rows="10" cols="30">I am a Developer.</textarea><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br>
        <label for="quantity">Rate us (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
        <label for="vol">Experience (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br>
        <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        <input type="submit" value="Submit"><input type="reset">
    </fieldset>
</form>

</html>
