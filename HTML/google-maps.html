    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://use.fontawesome.com/781f0a7550.js"></script>
</head>
<body>
<h1 style="text-align: center;">HTML Google Maps</h1>
<hr>

<div id="map" style="width:100%;height:400px;"></div>

<script>
  // initialize Leaflet
  var latitude = 31.5204;
  var longitude = 74.3587;

  var map = L.map("map");

  // add the OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 16,
    attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
  }).addTo(map);
  
  var marker = L.marker({lat:latitude,lng:longitude}).addTo(map);
  map.setView(marker.getLatLng(), 15);
</script>

</body>
